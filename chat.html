<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ 문재인 - CocoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>11:27</span>
      </div>
      <div class="status-bar__column">
        <span>83%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">문재인</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Thursday, June 3, 2021 
        </div>
        <div class="message-row">
          <img src="images/moon.jpg" />
          <div class="message-row__content">
              <span class="message__author">문재인</span>
              <div class="message__info">
                  <span class="message__bublle">훠훠,, 쫘좡면 먹고 싶거나 그러지 않숩니꽈?</span>
                  <span class="message__time">5:23</span>
              </div>
          </div>
      </div>
        <div class="message-row message-row--own">
          <div class="message-row__content">
              <div class="message__info">
                  <span class="message__bublle">ㅋㅋ</span>
                  <span class="message__time">10:49</span>
              </div>
          </div>
        </div>
    </main>

    <form class="reply">
      <div class="reply-column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/be9bfd42d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
